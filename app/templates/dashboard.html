<h2>Study Tasks</h2>
{% if tasks %}
  <ul>
    {% for task in tasks %}
      <li>
        <strong>{{ task.scheduled_date }}</strong> - 
        {{ task.title }}: {{ task.description }} 
        ({{ task.duration_minutes }} minutes)
      </li>
    {% endfor %}
  </ul>
{% else %}
  <p>No tasks found for this study plan.</p>
{% endif %}
