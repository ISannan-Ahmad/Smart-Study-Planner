{% extends "base.html" %}
{% block content %}
<div class="max-w-3xl mx-auto p-6">
  <div class="mb-8 text-center">
    <h1 class="text-3xl font-light text-gray-800 mb-2">Create Study Plan</h1>
    <p class="text-gray-500">Add your subjects and topics - our AI will create the perfect schedule</p>
  </div>

  <form id="studyPlanForm" class="bg-white rounded-lg shadow-sm p-6" action="{{ url_for('main.plan') }}" method="post">
    <!-- Daily Study Time Range -->
    <div class="mb-8 p-4 bg-blue-50 rounded-lg">
      <h2 class="text-lg font-medium text-gray-700 mb-3">Your Daily Study Availability</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Start Time</label>
          <input type="time" name="daily_start_time" 
                 class="w-full px-3 py-2 text-gray-700 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-200 focus:border-blue-500" 
                 value="18:00" required>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">End Time</label>
          <input type="time" name="daily_end_time" 
                 class="w-full px-3 py-2 text-gray-700 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-200 focus:border-blue-500" 
                 value="01:00" required>
        </div>
      </div>
      <p class="mt-2 text-xs text-gray-500">The AI will distribute your study sessions within this time range</p>
    </div>

    <!-- Name Section -->
    <div class="mb-6">
      <label class="block text-sm font-medium text-gray-700 mb-1">Study Plan Name</label>
      <input type="text" name="plan_name" 
            class="w-full px-3 py-2 text-gray-700 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-200 focus:border-blue-500" 
            placeholder="e.g. Final Exam Preparation" required>
    </div>



    <!-- Subjects Container -->
    <div id="subjectsContainer" class="space-y-6"></div>

    <div class="flex justify-center space-x-4 mt-8">
      <button type="button" onclick="addSubject()" class="flex items-center px-5 py-2.5 text-sm font-medium text-white bg-blue-500 hover:bg-blue-600 rounded-lg transition-colors">
        <i class="fas fa-plus mr-2"></i> Add Subject
      </button>

      <button type="submit" class="px-6 py-2.5 text-sm font-medium text-white bg-green-500 hover:bg-green-600 rounded-lg transition-colors">
        Generate AI Schedule
      </button>
    </div>
  </form>
</div>

<script>
let subjectIndex = 0;

function addSubject() {
  const container = document.getElementById('subjectsContainer');

  const subjectDiv = document.createElement('div');
  subjectDiv.classList = "subject-container border border-gray-200 rounded-xl p-5 hover:border-gray-300 transition-colors";
  subjectDiv.innerHTML = `
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Subject Name</label>
        <input type="text" name="subjects[${subjectIndex}][name]" 
               class="w-full px-3 py-2 text-gray-700 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-200 focus:border-blue-500" 
               placeholder="e.g. Mathematics" required>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Exam Date</label>
        <input type="date" name="subjects[${subjectIndex}][exam_date]" 
               class="w-full px-3 py-2 text-gray-700 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-200 focus:border-blue-500" required>
      </div>
    </div>

    <div class="mt-6">
      <div class="flex justify-between items-center mb-3">
        <h3 class="text-sm font-medium text-gray-700">Topics</h3>
        <button type="button" class="add-topic-btn text-xs px-3 py-1 bg-gray-100 hover:bg-gray-200 text-gray-700 rounded-full transition-colors">
          <i class="fas fa-plus mr-1"></i> Add Topic
        </button>
      </div>
      <div class="topicsContainer space-y-3"></div>
    </div>

    <div class="mt-4 flex justify-end">
      <button type="button" class="remove-subject-btn text-sm px-3 py-1 text-red-500 hover:text-red-700 hover:bg-red-50 rounded transition-colors">
        <i class="fas fa-trash-alt mr-1"></i> Remove Subject
      </button>
    </div>
  `;

  // Add data attribute to track subject index
  subjectDiv.setAttribute('data-subject-index', subjectIndex);
  
  container.appendChild(subjectDiv);
  subjectIndex++;
}

// Event delegation for remove buttons (place this in your script section)
document.addEventListener('click', function(e) {
  // Handle subject removal
  if (e.target.closest('.remove-subject-btn')) {
    const subjectDiv = e.target.closest('.subject-container');
    if (subjectDiv) {
      subjectDiv.remove();
    }
  }
  
  // Handle topic addition
  if (e.target.closest('.add-topic-btn')) {
    const subjectDiv = e.target.closest('.subject-container');
    if (subjectDiv) {
      const subjectIndex = subjectDiv.getAttribute('data-subject-index');
      addTopic(e.target, subjectIndex);
    }
  }
});

// Modified addTopic function to work with new structure
function addTopic(button, subjectIdx) {
  const topicsContainer = button.closest('.subject-container').querySelector('.topicsContainer');
  const topicCount = topicsContainer.children.length;

  const topicDiv = document.createElement('div');
  topicDiv.classList = "topic-item bg-gray-50 rounded-lg p-3 group hover:bg-gray-100 transition-colors";
  topicDiv.innerHTML = `
    <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
      <div>
        <input type="text" name="subjects[${subjectIdx}][topics][${topicCount}][name]" 
               placeholder="Topic name" 
               class="w-full px-2 py-1.5 text-sm border border-gray-300 rounded focus:outline-none focus:ring-1 focus:ring-blue-200 focus:border-blue-400" required>
      </div>
      <div class="flex items-center">
        <select name="subjects[${subjectIdx}][topics][${topicCount}][difficulty]" 
                class="w-full px-2 py-1.5 text-sm border border-gray-300 rounded focus:outline-none focus:ring-1 focus:ring-blue-200 focus:border-blue-400">
          <option value="Easy">Easy</option>
          <option value="Medium" selected>Medium</option>
          <option value="Hard">Hard</option>
        </select>
        <button type="button" class="remove-topic-btn ml-2 text-gray-400 hover:text-red-500 transition-colors invisible group-hover:visible">
          <i class="fas fa-times"></i>
        </button>
      </div>
    </div>
  `;

  topicsContainer.appendChild(topicDiv);
}

// Handle topic removal
document.addEventListener('click', function(e) {
  if (e.target.closest('.remove-topic-btn')) {
    const topicDiv = e.target.closest('.topic-item');
    if (topicDiv) {
      topicDiv.remove();
    }
  }
});




</script>

<style>
  input[type="date"]::-webkit-calendar-picker-indicator,
  input[type="time"]::-webkit-calendar-picker-indicator {
    filter: invert(0.5);
    cursor: pointer;
  }
  input[type="date"]::-webkit-calendar-picker-indicator:hover,
  input[type="time"]::-webkit-calendar-picker-indicator:hover {
    filter: invert(0.3);
  }
</style>
{% endblock %}
