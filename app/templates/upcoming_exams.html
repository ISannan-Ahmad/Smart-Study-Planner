{% extends "base.html" %}

{% block content %}
<div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div class="text-center mb-8">
        <h1 class="text-3xl font-extrabold text-gray-900 dark:text-gray-100 sm:text-4xl">
            Upcoming Exams
        </h1>
        <p class="mt-3 text-xl text-gray-500 dark:text-gray-400">
            Your scheduled examinations
        </p>
    </div>

    <div class="bg-white dark:bg-gray-800 shadow rounded-lg overflow-hidden">
        <div class="divide-y divide-gray-200 dark:divide-gray-700">
            {% for exam in exams %}
            <div class="p-6 hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors duration-150">
                <div class="flex items-center justify-between">
                    <div>
                        <h3 class="text-lg font-medium text-gray-900 dark:text-gray-200">
                            {{ exam.subject_name }}
                        </h3>
                        <p class="text-gray-500 dark:text-gray-400">
                            {{ exam.plan_name }}
                        </p>
                    </div>
                    <div class="text-right">
                        <p class="text-sm text-gray-500 dark:text-gray-400">
                            {{ exam.exam_date }}
                        </p>
                        <span class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium 
                            {% if exam.days_remaining <= 7 %}bg-red-100 text-red-800 dark:bg-red-900/50 dark:text-red-200
                            {% elif exam.days_remaining <= 14 %}bg-yellow-100 text-yellow-800 dark:bg-yellow-900/50 dark:text-yellow-200
                            {% else %}bg-green-100 text-green-800 dark:bg-green-900/50 dark:text-green-200{% endif %}">
                            {{ exam.days_remaining }} days left
                        </span>
                    </div>
                </div>
            </div>
            {% else %}
            <div class="p-6 text-center text-gray-500 dark:text-gray-400">
                No upcoming exams found
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
